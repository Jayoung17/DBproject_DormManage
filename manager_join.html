<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 - 관리자</title>
</head>
<body>
    <h1>관리자 회원가입</h1>
    <form action="">
    <a>관리자번호(ID)</a> <input type="text"/><br/>
    <a>비밀번호(PW)</a> <input type="password"/><br/>
    <a>이름</a> <input type="text"/><br/>
    <a>전화번호</a> <input type="text"/><br/>
    <a>직책</a> <input type="text"/><br/>
    <a>성별</a> <input type="checkbox" value="male"/>남 <input type="checkbox" value="female"/> 여<br/>
    <input type="submit" value="가입"/>
    <input type="reset" value="취소"/>
    </form>
</body>
</html>
