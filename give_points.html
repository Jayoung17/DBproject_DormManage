<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상벌점 부여</title>
    <style>
    .good_reason, .bad_reason{
        display: none;
    }
    </style>
    <script type="text/javascript" src="./jquery.js"></script>
    <script>
    $(function(){
        $('#good_or_bad').change(function() {
        var state = $('#good_or_bad option:selected').val();
        if ( state == '' ) {
            $('.good_reason').hide();
            $('.bad_reason').hide();
        }
        else if ( state == 'good' ) {
            $('.good_reason').show();
            $('.bad_reason').hide();
        } else {
            $('.bad_reason').show();
            $('.good_reason').hide();
        }
    });
    });
    </script>
</head>
<body>
    <form name="give_points" action="">
        <a>학번</a> <input name="st_id" id="student_num" type="text"/> <br/>
        <a>상점/벌점</a>
        <select id="good_or_bad" name="good_or_bad">
            <option value="" selected="selected">선택</option>
            <option value="good">상점</option>
            <option value="bad">벌점</option>
        </select></br>
        <div class="good_reason">
            <a>부여할 점수 : </a> <input class="point" type="text"/><br/>
            <a>사유</a>
            <select>
                <option value="" selected>선택</option>
                <option>청소</option>
                <option>선행</option>
            </select>
        </div>
        <div class="bad_reason">
            <a>부여할 점수: </a> <input class="point" type="text"/><br/>
            <a>사유</a>
            <select>
                <option value="" selected>선택</option>
                <option>통금시간 위반</option>
                <option>소음</option>
            </select>
        </div>
    </br>
    <input type="button" value="부여" onclick="chk()"/>
    <input type="button" value="취소" onclick='window.close();'/>
    </form>
    <script>
    function chk(){
        if(give_points.st_id.value==""){
                alert("학번을 입력해주세요.");
                give_points.st_id.focus();
        }
        else if(give_points.good_or_bad.value==""){
                alert("상점/벌점을 선택해주세요.");
                give_points.good_or_bad.focus();
        }
        else{
            if(confirm(document.getElementById("student_num").value+"에 부여하시겠습니까?")==true){
            document.give_points.submit();
        } else{
            return;
        }
    }
    }
    </script>
</body>
</html>
