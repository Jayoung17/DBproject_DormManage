<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 - 학생</title>
</head>
<body>
    <h1>입주신청서</h1>
    <form action="">
    <a>학번(ID)</a> <input type="text"/><br/>
    <a>비밀번호(PW)</a> <input type="password"/><br/>
    <a>이름</a> <input type="text"/><br/>
    <a>학과</a> <input type="text"/><br/>
    <a>학년</a>
    <select name="grade">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
        <br/>
    <a>성별</a> <input type="checkbox" value="male"/>남 <input type="checkbox" value="female"/> 여<br/>
    <a>주소</a> <input type="text"/><br/>
    <a>전화번호</a> <input type="text"/><br/>
    <br/>
    <a>희망하는 기숙사</a> 
    <select name="dorm">
        <option selected>기숙사1</option>
        <option>기숙사2</option>
        <option>기숙사3</option>
    </select> <br/>
    <a>희망하는 층</a>
    <select name="floor">
        <option selected>1층</option>
        <option>2층</option>
        <option>3층</option>
        <option>4층</option>
        <option>5층</option>
        <option>6층</option>
        <option>7층</option>
        <option>8층</option>
        <option>9층</option>
        <option>10층</option>
    </select> <br/><br/>
    <input type="submit" value="신청"/>
    <input type="reset" value="취소"/>
    </form>
</body>
</html>
